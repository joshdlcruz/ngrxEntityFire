<div class="columns">
  <div class="column is-half is-offset-one-quarter" style="text-align: center; margin-top: 50px;">


    <h1>ngrxEntityFire Pizza@!</h1>

    <img src="../assets/ngrx-firebase.png" alt="demo app with ngrx and firebase" width="200px">

    <hr>

    
    <div *ngFor="let pizza of pizzas | async">
      <img src="../assets/pizza.jpg" width="200px">

      <h3>Pizza id: {{ pizza.id }}</h3>
      <p>Size: {{ pizza.size }}</p>

      <button class="btn btn-info" *ngIf="pizza.size === 'small'"  (click)="updatePizza(pizza.id, 'large')">Upgrade to Large</button>
      <button class="btn btn-info" *ngIf="pizza.size === 'large'"  (click)="updatePizza(pizza.id, 'small')">Downgrade to Small</button>

      <button class="btn btn-danger" (click)="deletePizza(pizza.id)"> Delete</button>
    </div>

    <hr>
    <button class="btn btn-success" (click)="createPizza()"> Create new Pizza </button>

  </div>
</div>
